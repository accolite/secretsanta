<div class="" ng-show-auth="">

  <h3 class="text-center" style="color: white; margin-top: 70px">Activity</h3>

  <!--<ul class=" list-group">-->

  <div class="row">
    <div class="col-xs-11 col-md-10 col-centered">

      <div id="carousel" class="carousel slide" data-ride="carousel" data-type="multi" data-interval="2500">
        <div class="carousel-inner">
          <div class="item active">
            <div class="carousel-col ">
              <div class="panel panel-default red">
                <div class="panel-heading">Activity</div>
                <div class="panel-body panel-body-activity">
                  <h1 class="display-1" style="color: whitesmoke; padding: 10px;">
                    Check out all the activities happening in Secret Santa universe!
                  </h1>
                </div>
              </div>
            </div>
          </div>
          <div class="item" style="height: 300px" ng-repeat="act in activites">
            <div class="carousel-col">
              <div class="panel panel-default" ng-class="getPanelBG(act)">
                <div class="panel-heading">
                  {{constructMessageHeading(act)}}
                  <b class="pull-right">{{act.timestamp | date:"MM/dd/yyyy 'at' h:mma"}}</b>
                </div>
                <div class="panel-body" style="text-align:center;vertical-align: middle">
                  <h1 class="display-1" style="color: whitesmoke; padding: 10px;">{{constructMessage(act)}}</h1>
                </div>
              </div>
            </div>
          </div>

            <a role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
          </div>
          <div class="right carousel-control">
            <a role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
