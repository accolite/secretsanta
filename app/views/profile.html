<div class="container" style="margin-top: 30px">
  <form class="profile-form">
    <button ng-disabled="!loaded" type="submit" class="example pinterest" ng-click="save()" ng-show="editable">submit</button>
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name" ng-value="user.name||user.displayName" disabled>
    </div>
    <div class="form-group">
      <label for="name">Email address</label>
      <input type="email" class="form-control" id="name" placeholder="name@example.com" ng-value="user.emailid" disabled>
    </div>
    <!-- <div class="form-group">
      <label for="santaName">Your Santa's Email address</label>
      <input type="email" class="form-control" id="santaName" placeholder="name@example.com" ng-value="user.santaEmailId" disabled>
    </div>
 -->    <div class="form-group">
      <label for="wishlist">What's your wish list ?</label>
      <input type="text" class="form-control" id="wishlist" placeholder="wish list here..." ng-model="new.wish" ng-disabled="!editable">
      <button ng-disabled="!loaded" ng-show="editable" type="submit" class="example yahoo" ng-click="add(new.wish)">Add</button>
      <ul id="">
        <li ng-repeat="item in user.wishlist track by $index">{{item}}</li>
      </ul>
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <div class="form-check" id="gender">
        <label class="form-check-label" ng-disabled="!editable">
          <input ng-model="user.gender" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="male">
          male
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" ng-disabled="!editable">
          <input ng-model="user.gender" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="female">
          female
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" ng-disabled="!editable">
          <input ng-model="user.gender" class="form-check-input" type="radio" name="exampleRadios" value="none" checked>
          none
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="likes">What are your likes ?</label>
      <textarea class="form-control" id="likes" rows="3" ng-model="user.likes" ng-value="user.likes" ng-disabled="!editable"></textarea>
    </div>
    <div class="form-group">
      <label for="dislikes">What are your dislikes ?</label>
      <textarea class="form-control" id="dislikes" rows="3" ng-model="user.dislikes" ng-value="user.dislikes" ng-disabled="!editable"></textarea>
    </div>
  </form>
</div>
