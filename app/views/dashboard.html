<div class="christmasLights" style="width: 100%"></div>
<div class="row">
  <button class="col example pinterest pull-right" style="margin-top: 20px; margin-right: 20px" data-toggle="modal" data-target="#myModal2">Poke</button>
  <!-- Modal -->
  <div id="myModal2" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Poke your Santa</h4>
        </div>
        <div class="modal-body">
          <p>Poking you santa will send him a email, <br> if you are lucky your santa may turn up before it's too late</p>
        </div>
        <div class="modal-footer">
          <button class="col example pinterest btn" ng-click="pokeSanta()" data-dismiss="modal">Poke Now!</button>
        </div>
      </div>

    </div>
  </div>

  <button ng-show="isSanta" class="col example pinterest pull-right" style="margin-top: 20px; margin-right: 20px" data-toggle="modal" data-target="#myModal">
    Send a
    <img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/gift-icon.png" alt="" width="30px" height="30px">
  </button>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Send A Gift</h4>
        </div>
        <div class="modal-body">
          <p>Describe the gift and give a clue to your child about the gift!<br> Do not make it easy :P</p>
          <br>
          <input type="text" placeholder="type here...." ng-model="giftContent"/>
        </div>
        <div class="modal-footer">
          <button class="col example pinterest btn" ng-click="sendAGift(giftContent)" data-dismiss="modal">Send Now!</button>
        </div>
      </div>

    </div>
</div>
<div class="row">
  <div class="col-md-4">
  <h2 class="text-center white-text">Tasks</h2>
  <div class="tasks-container">
       <ul class="list">
        <li class="list-item" ng-repeat="task in tasks">
          <input  type="checkbox" class="hidden-box" id="first" ng-change="updateTaskStatus(task)" ng-model="task.completed"/>
          <label for="first" class="check--label">
            <span ng-show="isSanta" class="check--label-box"></span>
            <span class="check--label-text">{{task.text}}</span>
            <button type="button" class="close" ng-show="isSanta" ng-click="deleteTask(task)">&times;</button>
          </label>
        </li>
         <label class="check--label" ng-if="tasks.length === 0">
           <span class="check--label-text text-muted">{{getEmptyTasksContext()}}</span>
         </label>
      </ul>
      <div class="input-group" ng-show="isSanta">
        <input type="text" class="form-control" style="border-color: #C51712; border-width: 2px" placeholder="Give your child a task!" ng-model="task">
        <span class="input-group-btn">
            <button class="example pinterest" type="button" ng-click="addTask(task); task = null">Challenge</button>
          </span>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="well chat-container">
      <div class="chat-list">
        <div ng-repeat="msg in messages" class="panel" ng-class="getClass(msg)">
          <div class="panel-body" ng-bind-html="msg.text">
            <!--{{msg.text}}-->
          </div>
        </div>
      </div>
      <div class="input-group">
        <span ng-if="messages.length === 0" class="text-muted text-center" style="margin: 0">Don't be shy, Start a new conversation</span>
        <input type="text" class="form-control" placeholder="You can use markup also ! eg, <b>Hello World</b>" ng-model="message" style="border-color: #C51712; border-width: 2px">
        <span class="input-group-btn">
          <button class="example pinterest" type="button" ng-click="addMessage(message); message = null">send</button>
        </span>
      </div>
    </div>
  </div>
</div>
</div>
