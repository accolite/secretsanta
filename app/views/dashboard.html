<div class="christmasLights" style="width: 100%"></div>
<div class="row">
  <button  class="col example pinterest pull-right" style="margin-top: 20px; margin-right: 20px" ng-click="sendAGift()">Send a gift</button>
</div>
<div class="row">
  <div class="col-md-4">
  <h2 class="text-center">Tasks</h2>
  <div class="tasks-container">
       <ul class="list">
        <li class="list-item" ng-repeat="task in tasks">
          <input  type="checkbox" class="hidden-box" id="first" ng-change="updateTaskStatus(task)" ng-model="task.completed"/>
          <label for="first" class="check--label">
            <span ng-show="isTasksWrite" class="check--label-box"></span>
            <span class="check--label-text">{{task.text}}</span>
          </label>
          <p class="text-muted" ng-show="isTasksWrite" ng-click="deleteTask(task)">delete</p>
        </li>
         <label class="check--label" ng-if="tasks.length === 0">
           <span class="check--label-text text-muted">{{getEmptyTasksContext()}}</span>
         </label>
      </ul>
      <div class="input-group" ng-show="isTasksWrite">
        <input type="text" class="form-control" style="border-color: #C51712; border-width: 2px" placeholder="Give your child a task!" ng-model="task">
        <span class="input-group-btn">
            <button class="example pinterest" type="button" ng-click="addTask(task); task = null">Challenge</button>
          </span>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="well chat-container">
      <div class="chat-list">
        <div ng-repeat="msg in messages" class="panel" ng-class="getClass(msg)">
          <div class="panel-body">
            {{msg.text}}
          </div>
        </div>
      </div>
      <div class="input-group">
        <span ng-if="messages.length === 0" class="text-muted text-center" style="margin: 0">Don't be shy, Start a new conversation</span>
        <input type="text" class="form-control" placeholder="Chat here..." ng-model="message" style="border-color: #C51712; border-width: 2px">
        <span class="input-group-btn">
          <button class="example pinterest" type="button" ng-click="addMessage(message); message = null">send</button>
        </span>
      </div>
    </div>
  </div>
</div>
